title: Journal
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              width: 50
              validate:
                - required
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
              width: 50
          -
            handle: featured_image
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Featured Image'
          -
            handle: rich_content
            field:
              buttons:
                - h1
                - h2
                - h3
                - h4
                - h5
                - h6
                - bold
                - italic
                - underline
                - strikethrough
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - small
                - superscript
                - subscript
                - code
                - codeblock
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              smart_typography: true
              reading_time: true
              word_count: true
              remove_empty_nodes: false
              target_blank: true
              always_show_set_button: true
              type: bard
              display: rich_content
              validate:
                - required
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
