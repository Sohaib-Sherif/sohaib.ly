tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: links
            field:
              type: replicator
              display: links
              sets:
                new_set_group:
                  display: 'New Set Group'
                  sets:
                    new_set:
                      display: 'New Set'
                      fields:
                        -
                          handle: icon
                          field: phosphor_icons.icon
                          config:
                            directory: resources/svg/phosphor-icons/SVGs
                            folder: regular
                        -
                          handle: url
                          field:
                            type: link
                            display: url
                        -
                          handle: label
                          field:
                            type: text
                            display: Label
